name: Build

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn

      - name: Running lint
        run: yarn lint

      - name: Running unit tests
        run: make test

      - name: Build extension
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: babylon-browser-extension.${{ github.sha }}
          path: dist/
