name: Build

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  test_and_lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn add --dev wrtc

      - name: Running lint
        run: yarn lint

      - name: Running unit tests
        run: yarn test

      - name: Build extension
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: connector-extension.${{ github.sha }}
          path: dist/

      - name: Build extension with dev tools
        run: yarn build
        env:
          DEV_TOOLS: true

      - uses: actions/upload-artifact@v3
        with:
          name: connector-extension-dev-tools.${{ github.sha }}
          path: dist/
