name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  
jobs:
  test_dev:
    if: ${{ github.base_ref == 'develop' || github.ref_name == 'develop' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --D wrtc

      - name: Running lint
        run: npm run lint

      - name: Running unit tests
        run: npm run test


